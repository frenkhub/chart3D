
<html>
	<head>
		<title> Chart 3D - By frenk </title>
		<style> canvas {width: 100%; height: 100%} </style>
		
		<script src="lib/three.min.js"></script>
		<script src="lib/orbitControls.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/plot.js"></script>
		
		<script src="other/TABLE2D.js"></script>
	
	</head>
	<body>
		<script>
    		var camera, scene, projector, renderer, raycaster;
 			var barCh, pieCh, areaCh, base;
 			var config;
 			var highlight = new Array();
    		
    		initScene();
    		initGui();
    		
    		
    		//--------------------------------------------------------------------
    		// scene initialization
    		function initScene() {
    		
    			raycaster = new THREE.Raycaster();
    			projector = new THREE.Projector();
    		
				// renderer
				renderer = new THREE.WebGLRenderer({ antialias : true });
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x111111 );
				document.body.appendChild( renderer.domElement );
			
				// camera and controll
				camera = new THREE.PerspectiveCamera( 75,
								window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 10;
				camera.position.y = 10;
				controll = new THREE.OrbitControls( camera );
				controll.addEventListener( 'change', render );
						
				// graphs
				barCh = plotBarCh( data, val_x_row );
				pieCh = plotPieCh( data.slice(0, val_x_row) );
				areaCh = plotAreaCh( data, val_x_row );
			
				// scene
				scene = new THREE.Scene();
				scene.add( base = base() );
				
				controll.update();
			}


		//--------------------------------------------------------------------
		// gui initialization (dat.gui)
		function initGui() {
	
			var Options = function() {
			 	this.bar = false;
			 	this.pie = false;
			 	this.area = false;
			 	this.clean =
			 		function() {
			 		
			 			for (var i=highlight.length; i>0; i--)
			 				highlight[i-1].ref.material.color =
			 						highlight[i-1].color;
			 						
			 			highlight = new Array();
			 			requestAnimationFrame( render );
			 		};
			  };
	
			config = new Options();
			var gui = new dat.GUI();
			var subGui = gui.addFolder('Setting');
			subGui.open();
	
			// callbacks
			subGui.add( config, 'bar' ).
				onChange(
					function() {
						if (config.bar) scene.add( barCh );
						else scene.remove( barCh );
						requestAnimationFrame( render );
					} );

			subGui.add( config, 'pie' ).
				onChange(
					function() {
						if (config.pie) scene.add( pieCh );
						else scene.remove( pieCh );
						requestAnimationFrame( render );
					} );
	
			subGui.add( config, 'area' ).
				onChange(
					function() {
						if (config.area) scene.add( areaCh );
						else scene.remove( areaCh );
						requestAnimationFrame( render );
					} );
		
			subGui.add( config, 'clean' );
			};	
			
			
			//--------------------------------------------------------------------
			// render function
			function render() { renderer.render(scene, camera); };
			
			
			//--------------------------------------------------------------------
			// Callback for zoom in/out whit mouse's wheel
			window.onmousewheel = 
				function updateZoom( event ) {
					controll.update();
				};
			
			
			//--------------------------------------------------------------------
			// Callback for arrange viewport on resize
			window.onresize = 
				function onWindowResize() {
					renderer.setSize( window.innerWidth, window.innerHeight );
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
					requestAnimationFrame( render );
				};
			

			//--------------------------------------------------------------------
			// Callback for highlight graph item
			window.onmouseup = 
				function onDocumentMouseDown( event ) {

					var chart;
					var selection = true;
				
					// select current graph
					if (config.bar) chart = barCh;
					else if (config.pie) chart = pieCh;
					else if (config.area) chart = areaCh;
					else selection = false;
				
					// if a graph is selected
					if (selection) {
						var vector = new THREE.Vector3( 
											( event.clientX / window.innerWidth ) * 2 - 1,
											- ( event.clientY / window.innerHeight ) * 2 + 1,
											1);
											
						projector.unprojectVector( vector, camera );
						raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
						var intersects = raycaster.intersectObjects( chart.children );

						// highlight and memorize original color
						if (intersects.length > 0) {
							highlight.push( {
									ref: intersects[0].object,
									color: intersects[0].object.material.color } );
							
							intersects[0].object.material.color = new THREE.Color( 0xffffff );
						}
					}
				
					requestAnimationFrame( render );
				}

		</script>
	</body>
</html>
